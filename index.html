<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="index.css" rel="stylesheet" type="text/css">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="“https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css“" rel="“stylesheet”">
  <script src="https://code.jquery.com/jquery-3.2.1.js">
  </script>
  <title>Vine on Loop</title>
</head>
<body>
  <div aria-live="assertive" class="main" role="main">
    <!--This is the header area-->
    <header>
      <h1>Vine on Loop</h1>
      <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    </header>
    <div class="home" role="heading">
      <!--This page is for loading the video playback -->
      <iframe allowfullscreen frameborder="0" height="480" src="https://www.youtube.com/embed/videoseries?&controls=0&showinfo=0&loop=1&list=PLJN8x-yLMqWIjPyx3wNZG10gC8BWRO1Jn" width="854"></iframe><br>
      <br>
    </div><!--closing div for home class-->
    <div class="info" role="contentinfo">
      <!--This page is for linking to a giphy search api-->
      <p>Search for Vine related gifs below!</p>
      <form class="gif-form" role="form">
        <input class="search-input-rounded" id="form-value" type="text"> <button class="search_button" type="submit">Search for GIFs</button> <input id="reset_button" type="reset" value="Reset">
      </form>
      <div class="rando_facts animated bounceIn"><img id="here_is_gif" src="" alt="here_is_gif"></div><!--closing div for bounce in-->
    </div><!--closing div for info class-->
  </div><!--closing div for main class-->
  <footer>
    <h4>RIP Vine. January 24, 2013-January 17, 2017<br>
    We don't have to move on.</h4>
  </footer>
  <script src="index.js">
  </script>
</body>
</html>
